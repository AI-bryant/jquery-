<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery与dom对象互相转换</title>
    <script type="text/javascript" src="../jquery-1.9.1.js"></script>
</head>
<body>
    <div>元素一</div>
    <div>元素二</div>
    <div>元素三</div>

    <script type="text/javascript">
        //jquery转换dom
        var $div = $('div'); //jQuery对象
        var div = $div.get(0)
        div.style.color = 'red'; //操作dom对象的属性

        //dom转换jquery
        var divs = document.getElementsByTagName('div'); //dom对象

        //将dom节点div转化为$div的jquery对象
        var $div =  $(divs);

        var $first = $div.last(); //找到第一个div元素
        $first.css('color', 'blue'); //给第一个元素设置颜色
    </script>
</body>
</html>
